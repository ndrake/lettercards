            var currentLetter = '';
            var previousLetters = [];
            
            function newLetter() {

                var letter = '';
                 while((letter = String.fromCharCode(65 + Math.round(Math.random() * 25))) == currentLetter) {
                     // pick until we have a different letter
                     ;
                }
                currentLetter = letter;
                
                // random lower case
                //var letter =  String.fromCharCode(97 + Math.round(Math.random() * 25));

                

            }
            function next() {
                if(currentLetter)
                    previousLetters.push(currentLetter);
                    
                newLetter();                
                
                $('#letter').html(currentLetter);
            }
            
            function prev() {
                var l = previousLetters.pop();
                $('#letter').html(l);
            }
            
            function touchMove(event) {
                // Prevent scrolling on this element
                //event.preventDefault();
            }
        
        </script>
    </head>
    
    <body ontouchmove="touchMove(event);">

        <div class='main'>
            <div class='letter' id='letter'></div>
        </div>
        
        <div class='controls'>
            <a href="javascript:prev();">Previous</a>&nbsp;&nbsp;<a href="javascript:next();">Next</a>
        </div>
    </body>


</html>
